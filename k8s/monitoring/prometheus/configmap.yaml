apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: moto
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      scrape_timeout: 10s

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      # Django application metrics (auto-discovers all backend pods)
      - job_name: "django"
        metrics_path: "/prometheus/metrics"
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: ["moto"]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: backend
            action: keep
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # PostgreSQL exporter
      - job_name: "postgresql"
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: ["moto"]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: postgres-exporter
            action: keep

      # Redis exporter
      - job_name: "redis"
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: ["moto"]
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: redis-exporter
            action: keep
