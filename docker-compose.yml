services:
  # PostgreSQL 18
  db:
    image: postgres:18-alpine
    container_name: moto-db
    environment:
      POSTGRES_DB: moto
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d moto"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network
      - monitoring-network

  # Redis 8 (Cache)
  redis:
    image: redis:8-alpine
    container_name: moto-redis
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network
      - monitoring-network

  # Django Backend (Python 3.13 + Poetry)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moto-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgres://admin:admin123@db:5432/moto
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-network
      - frontend-network
      - monitoring-network

  # React 19 Next.js 16 Frontend (pnpm)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moto-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - frontend-network

  # ============================================================================
  # Monitoring Stack
  # ============================================================================

  # Prometheus (Metrics TSDB)
  prometheus:
    image: prom/prometheus:v3.5.1
    container_name: moto-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--storage.tsdb.retention.size=5GB"
      - "--storage.tsdb.wal-compression"
      - "--web.enable-lifecycle"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - monitoring-network

  # Grafana (Dashboards & Visualization)
  grafana:
    image: grafana/grafana:12.3.3
    container_name: moto-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on:
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monitoring-network

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.19.0
    container_name: moto-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://admin:admin123@db:5432/moto?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monitoring-network

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.81.0
    container_name: moto-redis-exporter
    environment:
      REDIS_ADDR: "redis://redis:6379"
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monitoring-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
  monitoring-network:
    driver: bridge
