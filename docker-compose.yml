services:
  # PostgreSQL 18
  db:
    image: postgres:18-alpine
    container_name: moto-db
    environment:
      POSTGRES_DB: moto
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d moto"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # Redis 8 (Cache)
  redis:
    image: redis:8-alpine
    container_name: moto-redis
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # Django Backend (Python 3.13 + Poetry)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moto-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgres://admin:admin123@db:5432/moto
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-network
      - frontend-network

  # React 19 Next.js 16 Frontend (pnpm)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moto-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - frontend-network

volumes:
  postgres_data:
  redis_data:

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
