apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: moto
data:
  dashboard.yml: |
    apiVersion: 1
    providers:
      - name: "default"
        orgId: 1
        folder: "Moto Monitoring"
        type: file
        disableDeletion: false
        allowUiUpdates: true
        updateIntervalSeconds: 30
        options:
          path: /etc/grafana/provisioning/dashboards/json
          foldersFromFilesStructure: false
